
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RajaMinyak - Top Up Game</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <h1>RajaMinyak</h1>
    <p>Top Up Game Favorit Kamu di Sini!</p>
  </header>
  <main>
    <div class="carousel-container">
      <div class="carousel-slide" id="carousel-slide">
        <img src="banner1.png" alt="Promo 1">
        <img src="banner2.jpg" alt="Promo 2">
      </div>
      <button class="nav left" onclick="moveSlide(-1)">❮</button>
      <button class="nav right" onclick="moveSlide(1)">❯</button>
      <div class="dots">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
      </div>
    </div>

    <div class="game-list">
      <div class="game-card">
        <img src="assets/images/genshin.jpg" alt="Genshin Impact">
        <h3>Genshin Impact</h3>
      </div>
       <div class="game-card">
        <img src="assets/images/deltaforce.jpg" alt="Genshin Impact">
        <h3>Delta Force</h3>
      </div>
      <div class="game-card" onclick="location.href='honkai.html'">
        <img src="honkai.jpg" onclick="event.stopPropagation(); showPopup('honkai.jpg')" />
        <h3>Honkai Impact</h3>
      </div>
      <div class="game-card" onclick="location.href='freefire.html'">
        <img src="freefire.jpg" onclick="event.stopPropagation(); showPopup('freefire.jpg')" />
        <h3>Free Fire</h3>
      </div>
      <div class="game-card" onclick="location.href='pubgmobile.html'">
        <img src="pubg.jpg" onclick="event.stopPropagation(); showPopup('pubg.jpg')" />
        <h3>Pubg Mobile</h3>
      </div>
      <div class="game-card">
        <img src="assets/images/hok.jpg" alt="Genshin Impact">
        <h3>Honor of Kings</h3>
      </div>
      <div class="game-card" onclick="location.href='roblox.html'">
        <img src="roblox.jpg" onclick="event.stopPropagation(); showPopup('roblox.jpg')" />
        <h3>Roblox</h3>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
